<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohm's Law Calculator</title>
    <link rel="icon" href="./src/favicon.png" sizes="16x16" type="images/png">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/main.js" defer></script>
</head>

<body oncontextmenu="return false">
    <div class="calculator">
        <h2>Ohm's Law Calculator</h2>
        <div class="input-group">
            <label for="voltage">Voltage (V):</label>
            <input type="number" id="voltage" placeholder="Voltage (V)">
        </div>
        <div class="input-group">
            <label for="current">Current (I):</label>
            <input type="number" id="current" placeholder="Current (A)">
        </div>
        <div class="input-group">
            <label for="resistance">Resistance (Ω):</label>
            <input type="number" id="resistance" placeholder="Resistance (Ω)">
        </div>
        <div class="input-group">
            <label for="power">Power (W):</label>
            <input type="number" id="power" placeholder="Power (W)">
        </div>
        <div class="button-group">
            <button onclick="calculate()">Calculate</button>
            <button onclick="clearFields()">Clear</button>
        </div>
        <div id="result"></div>
    </div>
    <div class="footer">
        <p>Ohm's Law Calculator @2024 | Made by
            <a href="https://github.com/thisistamim/" target="_blank">Tamim Ahmad</a>.
        </p>
    </div>
</body>

</html>
